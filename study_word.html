        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const word = urlParams.get('palavra');
            const level = urlParams.get('level') || 'full'; // Padrão 'full' se não especificado
            const eventId = urlParams.get('event_id'); // Pega o event_id, se existir

            const wordDetailsDiv = document.getElementById('word-details');
            const actionsDiv = document.querySelector('.actions'); // Referência para a div de ações

            // Pega os elementos dos botões pelos seus IDs
            const linkReviewDailyFull = document.getElementById('link-review-daily-full');
            const linkReview3DaysSimplified = document.getElementById('link-review-3days-simplified');
            const linkMarkMastered = document.getElementById('link-mark-mastered');

            if (word && wordsData[word] && wordsData[word][level]) {
                const data = wordsData[word][level];
                
                // Processamento dos exemplos (mantido do seu código)
                let examplesHTML = '';
                if (data.example && data.example.trim() !== '') {
                    if (level === 'full') {
                        const examples = data.example.split('|').map(ex => ex.trim());
                        examplesHTML = examples.map(ex => 
                            `<div class="example"><strong>Exemplo:</strong> <em>${ex}</em></div>`
                        ).join('');
                    } else {
                        const firstExample = data.example.split('|')[0].trim();
                        examplesHTML = `<div class="example"><strong>Exemplo:</strong> <em>${firstExample}</em></div>`;
                    }
                }

                wordDetailsDiv.innerHTML = `
                    <h2 class="word">${word.charAt(0).toUpperCase() + word.slice(1)}</h2>
                    <p class="definition"><strong>Definição:</strong> ${data.definition}</p>
                    ${examplesHTML}
                    ${data.synonyms && level === 'full' ? `<p class="synonyms"><strong>Sinônimos:</strong> ${data.synonyms}</p>` : ''}
                    ${data.antonyms && level === 'full' ? `<p class="antonyms"><strong>Antônimos:</strong> ${data.antonyms}</p>` : ''}
                `;

                // Configurar links de ação (agora que os elementos HTML existem)
                linkReviewDailyFull.href = `${googleAppsScriptBaseUrl}?action=update_daily_full&palavra=${word}&current_level=${level}&event_id=${eventId || ''}`;
                linkReview3DaysSimplified.href = `${googleAppsScriptBaseUrl}?action=update_3days_simplified&palavra=${word}&current_level=${level}&event_id=${eventId || ''}`;
                linkMarkMastered.href = `${googleAppsScriptBaseUrl}?action=update_mastered&palavra=${word}&current_level=${level}&event_id=${eventId || ''}`;

                // Certifica-se de que a div de ações está visível
                actionsDiv.style.display = 'block'; 

            } else {
                wordDetailsDiv.innerHTML = `<p class="error-message">Palavra "${word || 'não especificada'}" ou nível "${level}" não encontrado nos dados.</p>`;
                // Se a palavra não for encontrada, esconde a div de ações
                actionsDiv.style.display = 'none'; 
            }
        });
    </script>
